type Room {
  # static from database
  id: Int!
  name: String!
  lodgingId: Int!
  lodgingName: String!
  location: String!
  cleaningTime: Int!
  cleaningCartCost: Int!

  # dynamic from Database
  cleaned: Boolean!
  cleanedAt: String
  cleanedBy: String
  housekeeper: String
  priority: Int
  comments: [String!]!

  # dynamic from RetreatGuru
  arrivingGuests: [ArrivingGuest!]!
  departingGuests: [DepartingGuest!]!
  stayingGuests: [StayingGuest!]!
}
