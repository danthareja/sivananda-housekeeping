type Room {
  # static from prisma seed
  id: Int!
  name: String!
  lodgingId: Int!
  lodgingName: String!
  location: String!
  cleaningTime: Int!
  cleaningCartCost: Int!

  # dynamic from prisma
  cleaned: Boolean!
  cleanedAt: String
  givenKey: Boolean!
  givenKeyAt: String
  housekeeper: String
  priority: Int
  comments: [String!]!

  # dynamic from RetreatGuru
  arrivingGuests: [ArrivingGuest!]!
  departingGuests: [DepartingGuest!]!
  stayingGuests: [StayingGuest!]!
}
