# To deploy to dev:
#   $ docker-compose up -d
#   $ prisma deploy -e .env

endpoint: ${env:PRISMA_ENDPOINT}
datamodel: app/dataSources/prisma/datamodel.prisma

generate:
  - generator: javascript-client
    output: app/dataSources/prisma/generated/client
  - generator: graphql-schema
    output: app/dataSources/prisma/generated

seed:
  run: node app/dataSources/prisma/seed/index.js

hooks:
  post-deploy:
    - npx prisma generate
